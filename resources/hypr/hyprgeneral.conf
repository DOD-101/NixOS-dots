# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gesture = 3, horizontal, workspace

general {
    layout = dwindle
    allow_tearing = false
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
    orientation = right
    mfact = 0.85
    special_scale_factor = 0.5
}

# Dealing with edge cases and the likes
windowrule = match:class .*, suppress_event maximize # You'll probably like this.
windowrule = match:class zen, match:title .*YouTube.*, opacity 1,

windowrule = match:class thunderbird, float on
windowrule = match:class thunderbird, match:initial_title Mozilla Thunderbird, tile on # deal with thunderbird popup
windowrule = match:class swayimg, float on
